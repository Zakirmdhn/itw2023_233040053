<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tugas Form</title>
</head>
<body>
    <form>
        <table border="4" bordercolor="black" width="25%"
        <tr>
            <td width="150">Nama</td><td> <input type="text" name="nama"></td>
        </tr>
        <tr bgcolor="#eeeeee">
            <td>password</td><td> <input type="password" name="password"> </td>
        </tr>
        <tr>
            <td>Gender </td><td>
                <input type="radio" name="gen" value="Laki-laki">Laki-laki<br>
                <input type="radio" name="gen" value="Perempuan">Perempuan<br>
                <input type="radio" name="gen" value="Transgender">Transgender<br>
            </td>
        </tr>
        <tr bgcolor="#eeeeee">
            <td>Hobi </td><td>
                <input type="checkbox" name="baju">Mencuci baju<br>
                <input type="checkbox" name="piring">Mencuci piring<br>
                <input type="checkbox" name="kendaraan">Mencuci kendaraan<br>
                <input type="checkbox" name="uang">Mencuci uang<br>
            </td>
        </tr>
        <tr>
            <td>Pekerjaan </td><td>
                <select name="kerja">
                    <option>Pengangguran
                    <option>Mahasiswa
                    <option>Ibu Rumah Tangga
                    <option>Bapak Rumah Tangga
                </select>
            </td>
        </tr>
        <tr bgcolor="#eeeeee">
            <td>Komentar: </td><td>
                <textarea rows="5" cols="60" name="komentar"></textarea>
            </td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" value="Cetak">
            </td>
        </tr>
    </form>
</body>
</html>
